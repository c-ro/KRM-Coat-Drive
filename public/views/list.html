<div>
  <script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
    </div>
  </script>
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</div>

<div class="container">
	<form>
		<div id="form-container">
			<div id="inputs-container">
				<br>

				<div class="form-group">
					<div class="name-input col-xs-6">
						<input class="form-control " id="first-name-input" placeholder=" First Name" type="text" ng-model="person.firstname">
					</div>

					<div class="name-input col-xs-6">
						<input class="form-control" id="last-name-input" placeholder=" Last Name" type="text" ng-model="person.lastname"><br>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" id="address" placeholder=" Address" type="text" ng-model="person.address"><br>
					</div>
					<div class="col-xs-12">
						<input class="form-control" id="phone" placeholder=" Phone eg: 555-555-5555" type="text" ng-model="person.phone"><br>

				<!-- QTY RADIOS --> 
					<div class="form-group">
					  <label class="col-md-4 control-label" for="radios"></label>
					  <div class="col-md-4"> 
					    <label class="radio-inline" for="radios-0">
					      <input type="radio" name="radios" id="radios-0" value="1" checked="checked" ng-model="person.qty"> 
					      1
					    </label> 
					    <label class="radio-inline" for="radios-1">
					      <input type="radio" name="radios" id="radios-1" value="2" ng-model="person.qty">
					      2
					    </label> 
					    <label class="radio-inline" for="radios-2">
					      <input type="radio" name="radios" id="radios-2" value="3" ng-model="person.qty">
					      3
					    </label>
					  <div class="col-md-4"> 
					    <label class="radio-inline" for="radios-2">
					      <input type="radio" name="radios" id="radios-3" value="4" ng-model="person.qty">
					      4
					    </label> 
					    <label class="radio-inline" for="radios-4">
					      <input type="radio" name="radios" id="radios-4" value="5" ng-model="person.qty">
					      5+
					    </label> 
					  </div>
					</div>


					<div class="col-xs-12">
						<textarea class="form-control" id="notes" placeholder="notes. . ." row="5" col="10" ng-model="person.notes"></textarea><br>
					</div>
				</div>

			<div id="button-container">
				<button class="btn btn-primary" id="add-button" type="submit" ng-click="addPerson()">add</button>
			</div>


			<div>
				&nbsp
			</div>
		</div>
	</form>
</div>
